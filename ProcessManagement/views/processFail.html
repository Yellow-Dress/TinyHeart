<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title><%= title %></title>
    
    <link href="/stylesheets/weui.min.css" rel="stylesheet">
    <link href="/stylesheets/example.css" rel="stylesheet">
</head>
<body ontouchstart>
    <div class="container" id="container">
        <div class="page icons">
            <div class="page__hd">
                <h1 class="page__title">你好</h1>
                <p class="page__desc">流程确认</p>
            </div>
            <div class="page__bd page__bd_spacing">
                <div class="icon-box">
                    <i class="weui-icon-warn weui-icon_msg"></i>
                    <div class="icon-box__ctn">
                        <h3 class="icon-box__title">失败</h3>
                        <p class="icon-box__desc">用于表示操作后将引起严重的不可挽回的后果的情况</p>
                    </div>
                </div>

            </div>
        </div>
    </div>   
</body>
</html>
