<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title><%= title %></title>
    <!-- Bootstrap -->
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/stylesheets/sign.css" rel="stylesheet">
    <link href="/stylesheets/xreset.css" rel="stylesheet">
    <link href="/stylesheets/carousel.css" rel="stylesheet">
    <link href="/stylesheets/dashboard.css" rel="stylesheet">
    <link href="/stylesheets/jumbotron-narrow.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
      <% posts.forEach(function (post, index) { %>
        <div class="header clearfix">
            <h3 class="text-muted"><%= post.title %></h3>
            <span class="">作者：<%= post.user_name 

%>&nbsp;&nbsp;&nbsp;</span>
            <span><%= post.create_time %></span>
            <span class="label label-primary"> <%= post.key %> </span>
          </div>

          <div class="jumbotron">
            <p class="lead"><%= post.content %></p>
          </div>
      <% }) %>


      <footer class="footer">
        <p>&copy; 2017 XIXI. Note备17040101&middot; </p>
        
      </footer>

    </div> 
<% include footer.html %>
