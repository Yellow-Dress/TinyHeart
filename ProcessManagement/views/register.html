<% include header.html %>  
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" style="color:#ffffff">报道流程管理</a>
        </div>
        
      </div>
    </nav>
    <div class="panel panel-default" >
        <div class="panel-body">
            <% if (error) { %>
              <span class="label label-danger" style="margin-left:17%;"><%= error %> </span>
            <% } %>
            <form class="form-horizontal" style="margin-top:30px;" method="post">
                <div class="form-group">
                    
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <!-- <div class="input-group" style="width:400px;margin-bottom:10px;">
                            <input type="text" name="email" class="form-control" aria-describedby="basic-addon2" >
                        </div> -->
                         <input type="text" name="email" class="form-control input-width" placeholder="用户名" pattern="^[a-zA-Z0-9_]{3,20}$" title="请输入3-20的字母数字下划线" required >
                         <mark>用户名长度为3-20，只能是字母、数字、下划线的组合</mark>
                        
                    </div>
                    
                </div>
               
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control input-width" id="inputPassword3" placeholder="密码" pattern="^(?=.*[0-9].*)(?=.*[A-Z].*)(?=.*[a-z].*).{6,}$" title="请输入6位以上的字符，同时包含大小写字母数字" required>
                        <mark>密码长度不少于6，必须同时包含数字、小写字母、大写字母</mark>
                        
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input type="password" name="password-repeat" class="form-control input-width" id="inputPassword3" placeholder="确认密码"  pattern=".{6,}">
                    </div>
                </div>
                <div class="chknumber form-group">  
      				<label class="col-sm-2 control-label">验证码:  
    			                   
   				    </label>
                    <div class="col-sm-10">
                        <input name="captcha" type="text" id="captcha" maxlength="4" class="chknumber_input form-control" style="width:100px;"/>
                        <br />  
    			        <img src="/captcha.png" id="kaptchaImage"  style="margin-bottom: -3px"/>  
                        <a href="#" onclick="changeCode()">看不清?换一张</a> 
                    </div>
                </div> 
              
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-success" type="submit">&nbsp;&nbsp;注册&nbsp;&nbsp;</button>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <p class="form-p">已有账号? <a href="/">立即登录</a></p>
                </div>
            </div>
        </div>
       
      </div>
      <div class="container">
        <footer>
            <p class="pull-right"><a href="#">回到顶部</a></p>
            <p>&copy; 2017 XIXI. Note备17040101&middot; </p>
        </footer>
      </div>
