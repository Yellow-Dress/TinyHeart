<% include header.html %>
<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" style="color:#ffffff">报道流程管理</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <% if (user) { %>
              <li><a href="#">
                <span class="glyphicon glyphicon-user" aria-hidden="true"/><span class="fontChange"> <%= user.user_name %></span></a></li>
            <% } %>
            
            <li><a href="/logout">
                <span class="glyphicon glyphicon-off" aria-hidden="true"/><span class="fontChange"> 退出</span></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="/home">
                <span class="glyphicon glyphicon-home" aria-hidden="true"/><span class="fontChange"> 后台首页</span></a></li>
            <li><a href="/post">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"/><span class="fontChange"> 添加流程</span></a></li>
            <li><a href="/statistics">
                <span class="glyphicon glyphicon-stats" aria-hidden="true"/><span class="fontChange"> 统计</span></a></li>
            <li class="active"><a href="/manualConfirm">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"/><span class="fontChange"> 人工确认</span></a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
           
          <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">人工确认</h3>
            </div>
            <div class="panel-body">
              <div class="form-horizontal">
                  <div class="form-group">
                    <label for="process" class="col-sm-2 control-label"> 流程名称：</label>
                    <div class="col-sm-5">
                      <select class="form-control" id="process">
                        <% processes.forEach(function (process, index) { %>
                          <option value="<%=process.id%>"><%=process.title%></option>
                        <% }) %>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="studentId" class="col-sm-2 control-label"> 学号：</label>
                     <div class="col-sm-5">
                        <input type="text" name="studentId" class="form-control" id="studentId">
                        <button type="button" class="btn btn-primary col-sm-2" style="margin-top: 10px" onclick="manualConfirm()">确  认</button>
                     </div>
                  </div>
              </div>
              <span class="label label-danger judge" style="position: relative;display: none">输入不合法！</span>
              <% if (error) { %>
                <span class="label label-danger" style="position: relative;"><%= error %> </span>
              <% } %>
              <% if (success) { %>
                <span class="label label-warning" style="position: relative;"><%= success %> </span>
              <% } %>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/javascripts/jquery.min.js"></script> 
    <script src="/javascripts/bootstrap.min.js"></script>

    <script type="text/javascript" src="javascripts/manualConfirm.js"></script>
    
  </body>
</html>
